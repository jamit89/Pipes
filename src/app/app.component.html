<div class="container">
  <h3>Payement Form</h3>
  <div class="row">
    <div class="form-group col">
      <label> Receiver Name</label>
      <input class="form-control" (input)="onNameChange(($any($event.target).value))" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Date</label>
      <input type="date" class="form-control" (input)="onDateChange(($any($event.target).value))" />
    </div>
    <div class="col">
      <label><b>Payement Date</b></label>
      <div>
        {{date |date:'MMMM dd, YYYY'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange(($any($event.target).value))" />
    </div>
    <div class="col">
      <label><b>Paid Amount</b></label>
      <div>
        {{amount | currency:'USD'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input class="form-control" (input)="onHeightChange(($any($event.target).value))" />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{height |number:'1.1-3'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange(($any($event.target).value))" />
    </div>
    <div class="col">
      <label><b>KiloMeters</b></label>
      <div>
        {{miles| convert:'cm' |number:'1.0-2'}}
      </div>
    </div>
  </div>

</div>

{{car |json}}
